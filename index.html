<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quest Huddle landing page with single introductory section</title>

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/font-awesome.css" />
		<link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon"/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

	</head>

	<body class="fundo">
		<div class="logo">
            <img src="./src/images/logo.svg" alt="logo" />
        </div>

		<div class="illustration">
			<img
				src="./src/images/illustration-mockups.svg"
				alt="illustration"
			/>
		</div>

		<section class="hero">
			<h1 class="title">Build The Community Your Fans Will Love</h1>
			<p class="description">
				Huddle re-imagines the way we build communities. You have a
				voice, but so does your audience. Create connections with your
				users as you engage in genuine discussion.
			</p>
			<span><a href="/" class="register">Register</a></span>
		</section>

		<footer class="footer">
			<ul class="link-base">
				<li class="links">
					<a href="/"><i class="fa-brands fa-instagram"></i></a>
				</li>
				<li class="links">
					<a href="/"><i class="fa-brands fa-twitter"></i></a>
				</li>
				<li class="links">
					<a href="/"><i class="fa-brands fa-facebook-f"></i></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
